<div data-sticky-container>
    <div id="tracking-consent-dialog" class="stick" data-sticky data-margin-top="0" data-sticky-on="small">
        <strong>@(Res.Get<Labels>().TrackingConsentDialogTitle)</strong>
        <p>@(Res.Get<Labels>().TrackingConsentDialogDescription)</p>
        <button type="button" onclick="TrackingConsentManager.updateUserConsent(true)" id="tracking-consent-dialog-accept" class="o-button-accept">@(Res.Get<Labels>().TrackingConsentDialogAccept)</button>
        <button type="button" onclick="TrackingConsentManager.updateUserConsent(false)" id="tracking-consent-dialog-reject" class="o-button-refuse">@(Res.Get<Labels>().TrackingConsentDialogReject)</button>
    </div>
</div>
